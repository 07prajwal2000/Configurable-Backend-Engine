services:
  postgres:
    image: postgres:bullseye
    container_name: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg_cbe:/var/lib/postgresql/data
  valkey:
    image: valkey/valkey:9.0-alpine
    container_name: valkey
    ports:
      - 6379:6379

volumes:
  pg_cbe:
    external: true
