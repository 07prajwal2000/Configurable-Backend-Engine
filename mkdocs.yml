site_name: "CBE"
site_description: "A Configurable Backend Engine (CBE) is a No/Low Code Tool to build Backend Rest APIs with ease."
site_author: "Prajwal Aradhya"
docs_dir: "./docs"
theme:
  name: material
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
extra:
  generator: false
markdown_extensions:
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
plugins:
  - search
  - tags:
      tags_allowed:
        - Built-in
        - Logic
        - Database
        - Logging
        - Misc
